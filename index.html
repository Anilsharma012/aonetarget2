<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta name="theme-color" content="#1A237E"/>
    <title>Aone Target Institute</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#E8EAF6', 100: '#C5CAE9', 200: '#9FA8DA', 300: '#7986CB', 400: '#5C6BC0', 500: '#3F51B5', 600: '#303F9F', 700: '#283593', 800: '#1A237E', 900: '#0D1257', DEFAULT: '#1A237E' },
                        accent: { 50: '#FFEBEE', 100: '#FFCDD2', 200: '#EF9A9A', 300: '#E57373', 400: '#EF5350', 500: '#D32F2F', 600: '#C62828', 700: '#B71C1C', DEFAULT: '#D32F2F' },
                        surface: { 50: '#FAFBFC', 100: '#F5F6F8', 200: '#ECEEF2', 300: '#DDE1E8', DEFAULT: '#F5F6F8' },
                        navy: "#1A237E",
                        brandRed: "#D32F2F",
                        brandBlue: "#303F9F"
                    },
                    fontFamily: {
                        sans: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        '2xl': '16px',
                        '3xl': '20px',
                        '4xl': '24px',
                    },
                    boxShadow: {
                        'card': '0 2px 12px rgba(0,0,0,0.06)',
                        'card-hover': '0 8px 30px rgba(0,0,0,0.1)',
                        'elevated': '0 4px 20px rgba(0,0,0,0.08)',
                        'glass': '0 8px 32px rgba(31,38,135,0.15)',
                        'nav': '0 -2px 20px rgba(0,0,0,0.08)',
                        'button': '0 4px 14px rgba(26,35,126,0.25)',
                    },
                    spacing: {
                        '18': '4.5rem',
                        '22': '5.5rem',
                    }
                }
            }
        };
    </script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(100%); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }

        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .animate-fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
        .animate-scale-in { animation: scaleIn 0.25s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        .animate-pulse-soft { animation: pulse-soft 2s ease-in-out infinite; }
        .animate-float { animation: float 3s ease-in-out infinite; }

        .fill-1 { font-variation-settings: 'FILL' 1; }

        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e8e8e8 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s ease-in-out infinite; border-radius: 12px; }

        .glass { background: rgba(255,255,255,0.75); backdrop-filter: blur(20px) saturate(180%); -webkit-backdrop-filter: blur(20px) saturate(180%); }
        .glass-dark { background: rgba(26,35,126,0.85); backdrop-filter: blur(20px) saturate(180%); -webkit-backdrop-filter: blur(20px) saturate(180%); }

        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }

        .card-premium { background: white; border-radius: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); border: 1px solid rgba(0,0,0,0.04); transition: all 0.2s ease; }
        .card-premium:hover { box-shadow: 0 8px 30px rgba(0,0,0,0.1); transform: translateY(-2px); }
        .card-premium:active { transform: scale(0.98); }

        .btn-primary { background: linear-gradient(135deg, #1A237E 0%, #303F9F 100%); color: white; border-radius: 14px; font-weight: 600; transition: all 0.2s ease; box-shadow: 0 4px 14px rgba(26,35,126,0.25); }
        .btn-primary:hover { box-shadow: 0 6px 20px rgba(26,35,126,0.35); transform: translateY(-1px); }
        .btn-primary:active { transform: scale(0.97); }

        .btn-accent { background: linear-gradient(135deg, #D32F2F 0%, #C62828 100%); color: white; border-radius: 14px; font-weight: 600; transition: all 0.2s ease; box-shadow: 0 4px 14px rgba(211,47,47,0.25); }
        .btn-accent:hover { box-shadow: 0 6px 20px rgba(211,47,47,0.35); }
        .btn-accent:active { transform: scale(0.97); }

        .section-title { font-size: 18px; font-weight: 700; color: #1a1a2e; letter-spacing: -0.02em; }
        .section-subtitle { font-size: 12px; color: #9ca3af; font-weight: 400; margin-top: 2px; }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-surface-100 text-gray-900">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
